<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
    <title>Rest Client Bajuku</title>
</head>

<body>
    <div class="navbar-fixed" style="background-color: rgb(41, 172, 15);">
        <nav style="background-color: rgb(41, 172, 15);">
            <div class="nav-wrapper container" style="background-color: rgb(41, 172, 15);">
                <a href="#" class="brand-logo">Toko Pakaian</a>
                <!-- <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a> -->
                <!-- <ul id="nav-Bajue" class="topnav right hide-on-med-and-down">
                    <li><a href="#daftarBaju">Daftar Baju</a></li>                
                </ul> -->
            </div>
        </nav>
    </div>
    <!-- <ul id="slide-out" class="sidenav">
        <li><a href="#daftarBaju">Daftar Baju</a></li>
    </ul> -->
    <div class="container" >
        <h4 class="card-title"></h4>
        <div id="content-list" class="row">

        </div>
    </div>

    <div class="container">
        <button class="btn waves-effect waves-light red" type="button" id="btnAdd" onclick="showForm()">
            Tambah Data
            <i class="material-icons left">add_box</i>
        </button>
        <!-- Form Baju -->
        <div class="row scale-transition" id="formBajuWrapper">
            <form class="col s12" id="formBaju" onsubmit="event.preventDefault(); saveData();">
                <input type="hidden" id="idInput">
              <div class="row">
                  <div class="input-field col s12">
                    <input id="merekInput" type="text" required>
                    <label for="merekjuInput">Merek Baju</label>
                  </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="namaInput" type="text" required>
                  <label for="namaInput">Nama Baju </label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="jenisInput" type="text" required>
                  <label for="jenisInput">Jenis Baju</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="ukuranInput" type="text" required>
                  <label for="ukuranInput">Ukuran</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="hargaInput" type="number" required>
                  <label for="hargaInput">Harga (Rp.)</label>
                </div>                
              </div>
              <div class="row">
                  <div class="input-field right">
                    <button class="btn" style="background-color: orangered;" type="submit" id="btnSave">Simpan
                        <i class="material-icons left">save</i>
                    </button>
                    <button class="btn waves-effect waves-light red" onclick="cancelForm()" type="reset" id="btnCancel">
                        <i class="material-icons">close</i>
                    </button>
                  </div>
              </div>
            </form>
        </div>

        <!-- Tabel Baju -->
        <table class="highlight scale-transition" id="tabelBaju">
            <thead>
              <tr>
                  <th>Nomer Baju</th>
                  <th>Merek</th>
                  <th>Nama </th>
                  <th>Jenis</th>
                  <th>Ukuran</th>
                  <th>Harga</th>                
              </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
